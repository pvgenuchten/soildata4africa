abstract: the digital soil map for New ZealandS-map is the new national soils database.
  When completed it will provide a seamless digital soil map coverage for New Zealand.
  S-map is designed to be applied at any scale from farm to region to nation.Other
  soil survey activities explained at https://soils.landcareresearch.co.nz/topics/soil-data/soil-data/
  Manaaki Whenua Soil Data and Maps
