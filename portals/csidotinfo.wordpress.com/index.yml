abstract: 'Gridded maps at 30 arc-seconds of actual evapo-transpiration and soil water
  deficit: annual monthly Priestly-Taylor alpha; documentation. Primary inputs are
  WorldClim and Global-PET. Reference: Trabucco A. and Zomer R.J. (2010): Global Soil
  Water Balance Geospatial Database. CGIAR Consortium for Spatial Information.'
