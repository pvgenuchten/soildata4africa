  citation: Ross, C.W., L. Prihodko, J.Y. Anchang, S.S. Kumar, W. Ji, and N.P. Hanan.
    2018. Global Hydrologic Soil Groups (HYSOGs250m) for Curve Number-Based Runoff
    Modeling. ORNL DAAC, Oak Ridge, Tennessee, USA. https://doi.org/10.3334/ORNLDAAC/1566
  datePublished: '2018-03-21'
  description: This dataset - HYSOGs250m - represents a globally consistent, gridded
    dataset of hydrologic soil groups (HSGs) with a geographical resolution of 1/480
    decimal degrees, corresponding to a projected resolution of approximately 250-m.
    These data were developed to support USDA-based curve-number runoff modeling at
    regional and continental scales. Classification of HSGs was derived from soil
    texture classes and depth to bedrock provided by the Food and Agriculture Organization
    soilGrids250m system.
