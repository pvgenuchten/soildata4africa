  citation: Batjes, N.H. 2000. Global Data Set of Derived Soil Properties, 0.5-Degree
    Grid (ISRIC-WISE). ORNL DAAC, Oak Ridge, Tennessee, USA. http://dx.doi.org/10.3334/ORNLDAAC/546
  datePublished: '2000-09-05'
  description: 'The World Inventory of Soil Emission Potentials (WISE) database was
    used to generate a series of uniform data sets of derived soil properties for
    each of the 106 soil units considered in the Soil Map of the World. These data
    sets were then used to generate GIS raster image files for the following variables:
    total available water capacity (mm water per 1 m soil depth); soil organic carbon
    density (kg C/m**2 for 0-30cm depth range); soil organic carbon density (kg C/m**2
    for 0-100cm depth range); soil carbonate carbon density (kg C/m**2 for 0-100cm
    depth range); soil pH (0-30 cm depth range); and soil pH (30-100 cm depth range).'
