  citation: West, T.O. 2014. Soil Carbon Estimates in 20-cm Layers to 1-meter Depth,
    Conterminous US, 1970-1993. ORNL DAAC, Oak Ridge, Tennessee, USA. http://dx.doi.org/10.3334/ORNLDAAC/1238
  datePublished: '2014-08-12'
  description: "This data set provides a soil map with estimates of soil carbon (C)\
    \ in g C/m2 for 20-cm layers from the surface to one meter depth for the conterminous\
    \ United States.STATSGO v.1 (State Soil Geographic Database, Soil Survey Staff,\
    \ 1994) data were used to estimate by 20-cm intervals to a 1-m depth the mean\
    \ soil carbon for each of the STATSGO-delineated soil map units. These map units\
    \ are the polygons represented in the provided Shapefile data product. \r\n"
