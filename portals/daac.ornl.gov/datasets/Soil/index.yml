  citation: Yang, X., W.M. Post, P.E. Thornton, and A.K. Jain. 2014. A Global Database
    of Soil Phosphorus Compiled from Studies Using Hedley Fractionation. ORNL DAAC,
    Oak Ridge, Tennessee, USA. http://dx.doi.org/10.3334/ORNLDAAC/1230
  datePublished: '2014-07-18'
  description: "This data set provides concentrations of soil phosphorus (P) compiled\
    \ from the peer-reviewed literature that cited the Hedley fractionation method\
    \ (Hedley and Stewart, 1982). This database contains estimates of different forms\
    \ of naturally occurring soil phosphorus, including labile inorganic P, organic\
    \ P, occluded P, secondary mineral P, apatite P, and total P, based on the analyses\
    \ of the various Hedley soil fractions.\r\n\r\nThe recent literature survey (Yang\
    \ and Post, 2011) was restricted to studies of natural, unfertilized, and uncultivated\
    \ soils since 1995. Ninety measurements of soil P fractions were identified. These\
    \ were added to the 88 values from soils in natural ecosystems that Cross and\
    \ Schlesinger (1995) had compiled. Cross and Schlesinger provided a comprehensive\
    \ survey on Hedley P data prior to 1995. Measurement data are provided for studies\
    \ published from 1985 through 2010. \r\n\r\nIn addition to the Hedley P fraction\
    \ measurement data Yang and Post (2011) also compiled information on soil order,\
    \ soil pH, organic carbon and nitrogen content, as well as the geographic location\
    \ (longitude and latitude) of the measurement sites. \r\n"
