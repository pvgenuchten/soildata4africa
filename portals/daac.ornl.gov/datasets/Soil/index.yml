  citation: Global Soil Data Task. 2014. Global Soil Data Products CD-ROM Contents
    (IGBP-DIS). ORNL DAAC, Oak Ridge, Tennessee, USA. http://dx.doi.org/
  datePublished: '2014-08-08'
  description: This dataset contains global data on soil properties, global maps of
    soil distributions, and the SoilData System developed by the International Geosphere-Biosphere
    Programme Data and Information System (IGBP-DIS). These data were originally distributed
    on CD-ROM, but are provided here as a single zip file. The SoilData System allows
    users to generate soil information and maps for geographic regions at soil depths
    and resolutions selected by the user. Derived surfaces of carbon density, nutrient
    status, water-holding capacity, and heat capacity are provided for modeling and
    inventory purposes.
