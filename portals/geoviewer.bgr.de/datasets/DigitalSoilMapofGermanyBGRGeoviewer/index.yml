abstract: "Mit dem Geoviewer ka\xB6nnen die von der BGR angebotenen Geodatendienste\
  \ verschiedener Kartengrundlagen aus mehreren Fachgebieten betrachtet und untereinander\
  \ kombiniert werden. Bei Interesse ka\xB6nnen Sie die Geodaten zu den Karten auch\
  \ herunterladen indem Sie den Links zum Produktcenter folgen. Die deutschlandweiten\
  \ europaweiten und globalen a\u0153bersichtskarten sind in unterschiedlichen Maa\u0178\
  sta\xA4ben ab 1:200.000 vorhanden."
