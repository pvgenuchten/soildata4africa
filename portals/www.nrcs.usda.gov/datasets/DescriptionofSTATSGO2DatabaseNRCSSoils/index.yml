abstract: STATSGO2 is a broad-based inventory of soils and non-soil areas that occur
  in a repeatable pattern on the landscape and that can be cartographically shown
  at the scale mapped of 1:250000 in the continental U.S. Hawaii Puerto Rico and the
  Virgin Islands and 1:10000 in Alaska. Files can be directly accessed at https://nrcs.app.box.com/v/soils
  the NRCS Box repository
