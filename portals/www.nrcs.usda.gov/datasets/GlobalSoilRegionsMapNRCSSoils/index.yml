abstract: The Global Soil Regions map is based on a reclassification of the FAO-UNESCO
  Soil Map of the World combined with a soil climate map. The soil map shows the distribution
  of the 12 soil orders according to Soil Taxonomy rasterized on a 2' grid cell. From
  the USDA/NRCS World Soil Resources office.
